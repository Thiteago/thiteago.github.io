<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portifólio</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        

        <link href="css/hover.css" rel="stylesheet" media="all">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/habilidades.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/main-subtitle.css">
        <link rel="stylesheet" href="css/components/main-box.css">
        <link rel="stylesheet" href="css/components/main-button.css">
        <link rel="stylesheet" href="css/components/main-action.css">
        <link rel="stylesheet" href="css/components/main-header.css">
        <link rel="stylesheet" href="css/components/main-banner.css">
        <link rel="stylesheet" href="css/components/main-section.css">
        <link rel="stylesheet" href="css/components/logos.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/wrapper-projetos.css">

    </head>
    <body>
        <header class="main-header">
            <img src="assets/img/logo white.png" alt="" width="144" height="63">
            <nav>
                <a class="main-action" href="#skill" lang="en">Habilidades</a>
                <a class="main-action" href="#projetos">Projetos</a>
                <a class="main-action" href="#">Sobre</a>
                <a class="main-action" href="#">Contatos</a>
                <a class="main-button" href="#" lang="en">Download CV</a>
            </nav>
        </header>


        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">Thiago David</h1>
                    <h2 class="main-subtitle">FrontEnd Developer</h2>
                </div>
                <div class="navigation">
                    <a class="main-button" href="#" lang="en">Download CV</a>
                    <a class="main-button" href="#" >Contatos</a>
                </div>
            </div>
        </section>
        
        <section class="main-section -habilidades">
            <h1 class="main-title -second" id="skill">Habilidades</h1>

            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Logo HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title"> HTML </h3> 
                        <progress class="progress-bar" max="100" value="80">
                            80%
                        </progress> 
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Logo CSS em pixel art">
                    <div class="right">
                        <h3 class="title"> CSS </h3> 
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress> 
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="Logo JAVASCRIPT em pixel art">
                    <div class="right">
                        <h3 class="title"> JavaScript </h3> 
                        <progress class="progress-bar" max="100" value="15">
                            15%
                        </progress> 
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/csharp.png" alt="Logo C# em pixel art">
                    <div class="right">
                        <h3 class="title"> C# </h3> 
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress> 
                    </div>
                </article>
            </div>
        </section>

        <section class="main-section -projetos" id="projetos">
            <h1 class="main-title -third">Projetos</h1>

            <div class="wrapper-projetos">
                <img src="assets/img/question+icon-1320167992514784953.png" alt="icone interrogação">
                <a href="https://github.com/Thiteago/Sistema-Gerenciador-de-Assinante---DESKTOP" target="_blank"><img src="assets/img/client-icon.png" alt="icone gerenciador de assinantes"> </a>
                <img src="assets/img/question+icon-1320167992514784953.png" alt="icone interrogação">
                <p>Gerenciador<br> de Assinantes</p>
            </div>
        </section>
    </body>
</html>
